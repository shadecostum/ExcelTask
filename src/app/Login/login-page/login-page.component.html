
 
<div class="container"> 
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="loginForm.username" name="username" class="form-control" required>
      <div class="invalid-feedback" *ngIf="emailValid && emailValid.invalid && emailValid.touched">
        Please enter your username.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="loginForm.password" name="password" class="form-control" required>
      <div class="invalid-feedback">
        Please enter your password.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
